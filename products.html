<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Solar Ring Quantum - Products</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #1c1c1c;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 40px 10%;
        }

        .title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 4px;
        }

        .product-name {
            font-size: 18px;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            padding: 25px 0;
            background-color: #222;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>SOLAR RING QUANTUM</h1>
    <p>Leading Quantum Technology Innovation</p>
</div>

<div class="nav">

    <a href="product.html">Products</a>
    <a href="contact.html">Contact</a>
</div>

    <h2 class="title">Our Products</h2>

    <div class="products">

        <div class="product-card">
            <img src="products/1.png" alt="Product 1">
            <div class="product-name">Product 1</div>
        </div>

        <div class="product-card">
            <img src="products/2.png" alt="Product 2">
            <div class="product-name">Product 2</div>
        </div>

        <div class="product-card">
            <img src="products/3.png" alt="Product 3">
            <div class="product-name">Product 3</div>
        </div>

        <div class="product-card">
            <img src="products/4.png" alt="Product 4">
            <div class="product-name">Product 4</div>
        </div>

    </div>
</div>

</html>
